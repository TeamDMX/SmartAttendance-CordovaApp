<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
   
    <link rel="stylesheet" href="css/custom.css" type="text/css">

    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="active-container login-container">
        <p class="display-4 title-text">Login</p>
        <hr />

        <label class="textWhite text-left reg-lable-text">Username </label>
        <div class="form-group ">
          <input
            type="text"
            class="form-control"
            id="username"
            aria-describedby="emailHelp"
            
          />
          <label class="textWhite text-left reg-lable-text">Password </label>
          <input
            type="password"
            class="form-control"
            id="password"
            aria-describedby="emailHelp"
            
          />

          
        </div>
        <div class="text-center"><button class="btn btn-login">Login</button></div>
        <p class="reg-text text-center">Don't have an account? <a href="">Register</a> here.</p>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
